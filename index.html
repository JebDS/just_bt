<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
    <title>just button</title>
</head>
<body>
     <div class="back">
        <div id="backBT">
            <button id="BT"></button>
        </div>
     </div>
     <div class="side">
        <div class="cl"> 
            <label for="tab1">바탕색</label>
            <input type="color" id="tab1" value="#ffffff" oninput="BackCo('c1',tab1)">
            <span id="c1"></span>
            <br>
            <label for="tab2">윤곽선색</label>
            <input type="color" id="tab2" value="#004cc7" oninput="BorCo('c2',tab2)">
            <span id="c2"></span>
        </div>
        <br>
        가로
        <input type="range" id="Width" name="size" min="10" max="800" step="10" value="200" oninput="Wsize('w', Width)">
        <span id="w"></span>
        <br>
        세로
        <input type="range" id="Height" name="size" min="10" max="600" step="10" value="100" oninput="Hsize('h', Height)">
        <span id="h"></span>
        <br>
        둥글게
        <input type="range" id="Radius" name="size" min="0" max="200" step="10" value="0" oninput="Rsize('r', Radius)">
        <span id="r"></span>
        <br>
        윤곽선
        <input type="range" id="Border" name="size" min="0" max="100" step="1" value="0" oninput="Bsize('b', Border)">
        <span id="b"></span>
     </div>
</body>
</html>
